<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en Mercado Liebre</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header class="main-header">
        <div class="top-header">
            <div class="logo">
                <img src="/img/logo-mercado-liebre.svg" alt="Logo Mercado Liebre">
            </div>
            <div class="search-container">
                <form action="/" method="GET">
                    <div class="search-bar">
                        <input type="text" placeholder="Buscar productos, marcas.." name="search">
                    </div>
                    <div class="search-button">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="copy-header">
                <p><i class="fas fa-hand-holding-usd"></i> Compra en cuotas y sin tarjeta de crédito</i> </p> 
            </div>
        </div>
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="/register">Crea tu cuenta <i class="far fa-address-card"></i></a></li>
                <li><a href="/login">Ingresa <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <button class="burger-menu">
            <a >
                <i class="fas fa-bars"></i>
            </a>
        </button>
        
    </header> 
    <form action="/" method="post" class="create-form">
        <div class="control-form">
            <h2>Completa tus datos</h2>
        </div>
        <div class="control-form" >
            <input type="text" name="nombreApellido" id="nombreApellido" placeholder="Nombre y apellido" minlength="2" class="control" required>
        </div>
        <div class="control-form">
            <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de usuario" class="control" required>
        </div>
        <div class="control-form">
            <input type="email" name="email" id="email" placeholder="E-mail" class="control" required>
        </div>
        <div class="control-form">
            <label for="fechaNac">Fecha de nacimiento</label>
            <input type="date" name="fechaNac" id="fechaNac" class="control" required>
        </div>
        <div class="control-form">
            <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio" class="control">
        </div>
        <div class="control-form">
            <label for="">Perfil de usuario</label>
        </div>
        <div class="control-form">
            <div class="radios">
                <input type="radio" name="perfilUsuario" value="compra" >
                <label for="compra">Compra</label>
                <input type="radio" name="perfilUsuario" value="venta" >
                <label for="venta">Venta</label>
            </div>
            
        </div>
        <div class="control-form">
            <label>Categorias de interes</label>
        </div>
        <div class="control-form">
            <p>
                <input type="checkbox" name="categoria" value="electro">
                <label>Electro</label>
            </p>
            <p>
                <input type="checkbox" name="categoria" value="moda">
                <label>Moda</label>
            </p>
            <p>
                <input type="checkbox" name="categoria" value="hogar">
                <label>Hogar</label>
            </p>
            <p>
                <input type="checkbox" name="categoria" value="jugueteria">
                <label>Jugeteria</label>
            </p>
            <p>
                <input type="checkbox" name="categoria" value="vidaSana">
                <label>Vida Sana</label>
            </p>
        </div>
        <div class="control-form">
            <label for="avatar">Foto de Perfil</label>
            <input id="perfil" type="file" name="avatar" accept=".jpg"  class="control">
        </div>
        <div class="control-form">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" minlength="8" class="control" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
        </div>
        <div class="control-form">
            <label for="password">Confirmar contraseña</label>
            <input type="password" name="password" id="confirm-password" placeholder="Confirmar contraseña" minlength="8" class="control" required>
        </div>
        <div class="message">
            <p id="error-msg">Mensaje de error</p>
        </div>
        <div class="control-form">
            <div class="botones">
                <button type="submit" onclick="passValidation()">Enviar</button>
            <button type="reset" onclick="resetVal()">Borrar</button>
            </div>
        </div>
    </form>
    <script src="/validation.js"></script>
</body>
</html>
