<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en Mercado Liebre</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header class="main-header">
        <div class="top-header">
            <div class="logo">
                <img src="/img/logo-mercado-liebre.svg" alt="Logo Mercado Liebre">
            </div>
        </div>
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="/register">Crea tu cuenta <i class="far fa-address-card"></i></a></li>
                <li><a href="/login">Ingresa <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <button class="burger-menu">
            <a >
                <i class="fas fa-bars"></i>
            </a>
        </button>
        
    </header>
    <form action="/register" method="post" class="create-form">
        <div class="control-form">
            <h2>Completa tus datos</h2>
        </div>
        <div class="control-form" >
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="control">
        </div>
        <div class="control-form">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" class="control">
        </div>
        <div class="control-form">
            <label for="fechaNac">Fecha de nacimiento</label>
            <input type="date" name="fechaNac" id="fechaNac" class="control">
        </div>
        <div class="control-form">
            <label for="domicilio">Domicilio</label>
            <input type="text" name="domicilio" id="domicilio" class="control">
        </div>
        <div class="control-form">
            <label for="">Perfil de usuario</label>
        </div>
        <div class="control-form">
            <div class="radios">
                <input type="radio" name="perfilUsuario" value="compra" >
                <label for="compra">Compra</label>
                <input type="radio" name="perfilUsuario" value="venta" >
                <label for="venta">Venta</label>
            </div>
            
        </div>
        <div class="control-form">
            <label>Categorias de interes</label>
        </div>
        <div class="control-form">
            <p>
                <input type="checkbox" name="categoria" value="electro">
                <label>Electro</label>
            </p>
            <p>
                <input type="checkbox" name="categoria" value="moda">
                <label>Moda</label>
            </p>
            <p>
                <input type="checkbox" name="categoria" value="hogar">
                <label>Hogar</label>
            </p>
            <p>
                <input type="checkbox" name="categoria" value="jugueteria">
                <label>Jugeteria</label>
            </p>
            <p>
                <input type="checkbox" name="categoria" value="vidaSana">
                <label>Vida Sana</label>
            </p>
        </div>
        <div class="control-form">
            <label for="avatar">Foto de Perfil</label>
            <input type="file" name="avatar" accept=".jpg"  class="control">
        </div>
        <div class="control-form">
            <label for="password">Contrase単a</label>
            <input type="password" name="password" id="password"  placeholder="Contrase単a" class="control">
        </div>
        <div class="control-form">
            <label for="password">Confirmar contrase単a</label>
            <input type="password" name="password" id="password" placeholder="Confirmar contrase単a" class="control">
        </div>
        <div class="control-form">
            <div class="botones">
                <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
            </div>
        </div>
    </form>
</body>
</html>
